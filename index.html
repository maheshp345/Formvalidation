    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form validation</title>
</head>

<body>
  <div class="navbar">
    <div class="logo"> <img src="./images/curvelogo.png" alt=""> <span>Time To Travel</span></div>
    <div class="menu">
      <a href="">ABOUTUS</a>
      <a href="./Signin/index.html" target="_blank">SIGNUP </a>

  <div class="port d-flex justify-content-center align-items-center">
  <div class="container ">
    <h1 class="my-3 text-white">Login Form</h1>
    <form id="form">
      <div class="mb-3">
        <label class="form-label text-primary fs-5"> Name</label>
        <input type="text" class="form-control" id="name" autocomplete="off" >
      </div>

      <div class="mb-3">
        <label class="form-label text-primary fs-5" > Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label class="form-label text-primary fs-5"> Phone Number</label>
        <input type="tel" class="form-control" id="phone">
      </div>

      <div class="mb-3">
        <label class="form-label text-primary fs-5"> Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <button type="submit" class="btn btn-warning" id="submit"> Submit</button>
    </form>

  </div>
</div>
